<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fetch Users from API</title>

<style>
    * {
        margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ece9e6, #ffffff);
        padding: 30px;
    }
    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #222;
        font-size: 32px;
        font-weight: 700;
    }
    #users-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 20px;
        padding: 10px 0;
    }
    .user-card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.12);
        transition: transform .25s ease, box-shadow .25s ease;
        border-left: 6px solid #007bff;
    }
    .user-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.18);
    }
    .user-card h3 {
        margin-bottom: 10px;
        color: #007bff;
    }
    .user-card p {
        margin-bottom: 6px;
        font-size: 14px;
        color: #333;
    }

    button {
        display: block;
        margin: 0 auto 25px;
        padding: 12px 24px;
        background: #007bff;
        border: none;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: background .25s ease;
    }
    button:hover {
        background: #0056b3;
    }

    #errorMessage {
        text-align: center;
        margin-top: 15px;
        color: red;
        font-size: 18px;
    }

    .loader {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        padding: 20px;
    }
</style>
</head>
<body>

<h1>Users Fetched from Public API</h1>
<button id="reloadBtn">Reload Users</button>
<div id="errorMessage"></div>
<div id="users-container"></div>

<script>
    async function fetchUsers() {
        const container = document.getElementById("users-container");
        const errorBox = document.getElementById("errorMessage");

        // Reset UI
        container.innerHTML = `<div class="loader">Loading...</div>`;
        errorBox.innerText = "";

        try {
            const response = await fetch("https://jsonplaceholder.typicode.com/users");

            if (!response.ok) throw new Error("Unable to fetch data");

            const users = await response.json();
            container.innerHTML = "";  // Clear cards

            users.forEach(user => {
                const card = document.createElement("div");
                card.classList.add("user-card");

                card.innerHTML = `
                    <h3>${user.name}</h3>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Address:</strong> ${user.address.street}, ${user.address.city}</p>
                `;

                container.appendChild(card);
            });

        } catch (error) {
            container.innerHTML = "";
            errorBox.innerText = "ðŸš« Failed to fetch data. Please check internet connection.";
        }
    }

    document.getElementById("reloadBtn").addEventListener("click", fetchUsers);

    // Auto fetch on page load
    fetchUsers();
</script>

</body>
</html>
